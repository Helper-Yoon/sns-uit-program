<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 관리 시스템</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif; 
            background: #0a0a0a; 
            color: #f0f0f0; 
            min-height: 100vh;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        
        .header { text-align: center; margin-bottom: 50px; }
        .header h1 { 
            font-size: 52px; 
            font-weight: 200; 
            margin-bottom: 10px; 
            letter-spacing: -1px;
        }
        .header h1 span { color: #4A9EFF; font-weight: 400; }
        .subtitle { 
            color: #999; 
            font-size: 16px; 
            letter-spacing: 1px; 
            margin-top: 10px;
        }
        
        .control-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 25px 30px; 
            background: #0f0f0f; 
            border: 1px solid #2a2a2a; 
            border-radius: 8px;
            margin-bottom: 40px; 
            flex-wrap: wrap; 
            gap: 20px; 
        }
        
        .btn { 
            padding: 12px 30px; 
            background: transparent; 
            color: #999; 
            border: 1px solid #444; 
            border-radius: 6px;
            font-size: 15px; 
            font-weight: 500; 
            letter-spacing: 0.5px; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        .btn:hover { 
            color: #4A9EFF; 
            border-color: #4A9EFF; 
            transform: translateY(-1px);
        }
        .btn.primary { 
            color: #fff; 
            background: #4A9EFF;
            border-color: #4A9EFF; 
        }
        .btn.primary:hover { 
            background: #3A8EEF; 
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }
        .btn.danger {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn.danger:hover {
            background: #ff6b6b;
            color: #fff;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }
        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
        }
        .search-input:focus {
            outline: none;
            border-color: #4A9EFF;
        }
        
        .quote-list {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .quote-card {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .quote-card:hover {
            border-color: #4A9EFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.1);
        }
        
        .quote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .quote-title {
            font-size: 20px;
            font-weight: 500;
            color: #4A9EFF;
        }
        .quote-date {
            font-size: 13px;
            color: #777;
            letter-spacing: 0.5px;
        }
        .quote-preview {
            color: #bbb;
            font-size: 15px;
            line-height: 1.8;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        .modal.show { display: block; }
        
        .modal-content {
            position: relative;
            max-width: 900px;
            margin: 50px auto;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        .modal-title {
            font-size: 28px;
            font-weight: 300;
            color: #4A9EFF;
        }
        .close-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 50%;
            color: #999;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .close-btn:hover {
            color: #4A9EFF;
            border-color: #4A9EFF;
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 14px 18px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #4A9EFF;
            background: #1f1f1f;
        }
        .form-textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 1.8;
        }
        
        .detail-content {
            color: #ddd;
            font-size: 16px;
            line-height: 2;
            white-space: pre-wrap;
            word-break: break-word;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #2a2a2a;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 200;
            color: #4A9EFF;
        }
        .stat-label {
            font-size: 13px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        .empty-state-text {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #1a1a1a;
            border: 1px solid #4A9EFF;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            z-index: 2000;
            animation: slideIn 0.3s;
            display: none;
        }
        .notification.show { display: block; }
        .notification.error { border-color: #ff6b6b; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 36px; }
            .control-bar { flex-direction: column; }
            .search-box { max-width: 100%; }
            .modal-content { margin: 20px; padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>견적 <span>관리 시스템</span></h1>
            <div class="subtitle">상담 견적을 효율적으로 관리하세요</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalQuotes">0</div>
                <div class="stat-label">전체 견적</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="todayQuotes">0</div>
                <div class="stat-label">오늘 등록</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="thisWeekQuotes">0</div>
                <div class="stat-label">이번 주</div>
            </div>
        </div>
        
        <div class="control-bar">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="견적 검색...">
                <button class="btn" onclick="searchQuotes()">검색</button>
            </div>
            <button class="btn primary" onclick="openAddModal()">+ 새 견적 추가</button>
        </div>
        
        <div class="quote-list" id="quoteList">
            <div class="empty-state">
                <div class="loading"></div>
                <div class="empty-state-text">견적을 불러오는 중...</div>
            </div>
        </div>
    </div>
    
    <!-- 추가/수정 모달 -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">새 견적 추가</h2>
                <button class="close-btn" onclick="closeModal('addModal')">&times;</button>
            </div>
            <form onsubmit="saveQuote(event)">
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" class="form-input" id="quoteTitle" required placeholder="예: KT 인터넷+TV 패키지">
                </div>
                <div class="form-group">
                    <label class="form-label">견적 내용</label>
                    <textarea class="form-textarea" id="quoteContent" required placeholder="- 인터넷: KT(3년약정) + 100Mbps + WiFi포함&#10;- TV1: 베이직(236채널) + 기가지니A&#10;- 월요금: 38,500(미결합)&#10;- 설치비: 56,200&#10;- 사은품: 370,000(현금: 310,000 / 이마트상품권: 60,000)"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn primary" id="saveBtn">저장</button>
                    <button type="button" class="btn" onclick="closeModal('addModal')">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 상세보기 모달 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="detailTitle"></h2>
                <button class="close-btn" onclick="closeModal('detailModal')">&times;</button>
            </div>
            <div class="detail-content" id="detailContent"></div>
            <div class="button-group">
                <button class="btn primary" onclick="editQuote()">수정</button>
                <button class="btn danger" onclick="deleteQuote()">삭제</button>
                <button class="btn" onclick="copyToClipboard()">복사</button>
                <button class="btn" onclick="closeModal('detailModal')">닫기</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Supabase 클라이언트 초기화
        let supabaseClient = null;
        let quotes = [];
        let currentQuoteId = null;
        let isEditMode = false;
        
        // 환경변수 가져오기 (Vercel Edge Function 사용)
        async function initSupabase() {
            try {
                // Vercel 배포 환경에서는 /api/config 엔드포인트 호출
                if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    const response = await fetch('/api/config');
                    if (response.ok) {
                        const config = await response.json();
                        const { createClient } = window.supabase;
                        supabaseClient = createClient(config.supabaseUrl, config.supabaseAnonKey);
                        return;
                    }
                }
                
                // 로컬 개발 또는 폴백: 직접 키 사용
                const SUPABASE_URL = 'https://bhtqjipygkawoyieidgp.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
                
                const { createClient } = window.supabase;
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
                
            } catch (error) {
                console.error('Supabase 초기화 실패:', error);
                showNotification('데이터베이스 연결 실패', 'error');
            }
        }
        
        // 초기화
        async function init() {
            await initSupabase();
            if (supabaseClient) {
                await createTableIfNotExists();
                await loadQuotes();
                updateStats();
            }
        }
        
        // 테이블 생성 확인
        async function createTableIfNotExists() {
            try {
                const { data, error } = await supabaseClient
                    .from('quotes')
                    .select('id')
                    .limit(1);
                
                if (error && error.code === '42P01') {
                    console.log('테이블이 존재하지 않습니다. Supabase 대시보드에서 생성해주세요.');
                    showNotification('데이터베이스 설정이 필요합니다', 'error');
                }
            } catch (error) {
                console.error('테이블 확인 실패:', error);
            }
        }
        
        // 견적 목록 로드
        async function loadQuotes() {
            try {
                const { data, error } = await supabaseClient
                    .from('quotes')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                quotes = data || [];
                renderQuotes();
                updateStats();
                
            } catch (error) {
                console.error('견적 로드 실패:', error);
                showNotification('견적을 불러올 수 없습니다', 'error');
                document.getElementById('quoteList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <div class="empty-state-text">데이터를 불러올 수 없습니다</div>
                        <button class="btn primary" onclick="loadQuotes()">다시 시도</button>
                    </div>
                `;
            }
        }
        
        // 견적 렌더링
        function renderQuotes(searchTerm = '') {
            const quoteList = document.getElementById('quoteList');
            
            let filteredQuotes = quotes;
            if (searchTerm) {
                filteredQuotes = quotes.filter(q => 
                    q.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    q.content.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            if (filteredQuotes.length === 0) {
                quoteList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <div class="empty-state-text">${searchTerm ? '검색 결과가 없습니다' : '등록된 견적이 없습니다'}</div>
                        <button class="btn primary" onclick="openAddModal()">새 견적 추가하기</button>
                    </div>
                `;
                return;
            }
            
            quoteList.innerHTML = filteredQuotes.map(quote => {
                const date = new Date(quote.created_at);
                const preview = quote.content.substring(0, 150);
                
                return `
                    <div class="quote-card" onclick="openDetailModal('${quote.id}')">
                        <div class="quote-header">
                            <div class="quote-title">${quote.title}</div>
                            <div class="quote-date">${date.toLocaleDateString('ko-KR')} ${date.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})}</div>
                        </div>
                        <div class="quote-preview">${preview}...</div>
                    </div>
                `;
            }).join('');
        }
        
        // 통계 업데이트
        function updateStats() {
            const total = quotes.length;
            const today = quotes.filter(q => {
                const date = new Date(q.created_at);
                const now = new Date();
                return date.toDateString() === now.toDateString();
            }).length;
            const thisWeek = quotes.filter(q => {
                const date = new Date(q.created_at);
                const now = new Date();
                const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
                return date >= weekStart;
            }).length;
            
            document.getElementById('totalQuotes').textContent = total;
            document.getElementById('todayQuotes').textContent = today;
            document.getElementById('thisWeekQuotes').textContent = thisWeek;
        }
        
        // 검색
        function searchQuotes() {
            const searchTerm = document.getElementById('searchInput').value;
            renderQuotes(searchTerm);
        }
        
        // 모달 열기/닫기
        function openAddModal() {
            isEditMode = false;
            currentQuoteId = null;
            document.getElementById('modalTitle').textContent = '새 견적 추가';
            document.getElementById('quoteTitle').value = '';
            document.getElementById('quoteContent').value = '';
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('addModal').classList.add('show');
        }
        
        function openDetailModal(id) {
            const quote = quotes.find(q => q.id === id);
            if (!quote) return;
            
            currentQuoteId = id;
            document.getElementById('detailTitle').textContent = quote.title;
            document.getElementById('detailContent').textContent = quote.content;
            document.getElementById('detailModal').classList.add('show');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        // 견적 저장
        async function saveQuote(event) {
            event.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '저장 중...';
            
            const title = document.getElementById('quoteTitle').value;
            const content = document.getElementById('quoteContent').value;
            
            try {
                if (isEditMode && currentQuoteId) {
                    // 수정
                    const { error } = await supabaseClient
                        .from('quotes')
                        .update({ title, content, updated_at: new Date().toISOString() })
                        .eq('id', currentQuoteId);
                    
                    if (error) throw error;
                    showNotification('견적이 수정되었습니다');
                } else {
                    // 추가
                    const { error } = await supabaseClient
                        .from('quotes')
                        .insert([{ title, content }]);
                    
                    if (error) throw error;
                    showNotification('견적이 추가되었습니다');
                }
                
                closeModal('addModal');
                await loadQuotes();
                
            } catch (error) {
                console.error('저장 실패:', error);
                showNotification('저장에 실패했습니다', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '저장';
            }
        }
        
        // 견적 수정
        function editQuote() {
            const quote = quotes.find(q => q.id === currentQuoteId);
            if (!quote) return;
            
            isEditMode = true;
            document.getElementById('modalTitle').textContent = '견적 수정';
            document.getElementById('quoteTitle').value = quote.title;
            document.getElementById('quoteContent').value = quote.content;
            
            closeModal('detailModal');
            document.getElementById('addModal').classList.add('show');
        }
        
        // 견적 삭제
        async function deleteQuote() {
            if (!confirm('이 견적을 삭제하시겠습니까?')) return;
            
            try {
                const { error } = await supabaseClient
                    .from('quotes')
                    .delete()
                    .eq('id', currentQuoteId);
                
                if (error) throw error;
                
                showNotification('견적이 삭제되었습니다');
                closeModal('detailModal');
                await loadQuotes();
                
            } catch (error) {
                console.error('삭제 실패:', error);
                showNotification('삭제에 실패했습니다', 'error');
            }
        }
        
        // 클립보드 복사
        function copyToClipboard() {
            const content = document.getElementById('detailContent').textContent;
            navigator.clipboard.writeText(content).then(() => {
                showNotification('클립보드에 복사되었습니다');
            }).catch(() => {
                showNotification('복사에 실패했습니다', 'error');
            });
        }
        
        // 알림 표시
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            if (type === 'error') notification.classList.add('error');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Enter 키로 검색
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchQuotes();
        });
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal('addModal');
                closeModal('detailModal');
            }
        });
        
        // 초기화 실행
        init();
    </script>
</body>
</html>
